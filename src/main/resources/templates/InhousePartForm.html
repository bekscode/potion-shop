<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Inhouse Part Detail</h1>
<form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}"/></p>

<p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/></p>

<p><input type="text" path="price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/></p>
<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

<p><input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>

    <p><input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4"/></p>

    <p><input type="text" th:field="*{minInv}" placeholder="Minimum Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('minInv')}" th:errors="*{minInv}">Inventory Error</p>

    <p><input type="text" th:field="*{maxInv}" placeholder="Maximum Inventory" class="form-control mb-4 col-4"/></p>
    <p th:if="${#fields.hasErrors('maxInv')}" th:errors="*{maxInv}">Inventory Error</p>

    <div th:if="${#fields.hasErrors()}">
        <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" class="error"/>
        </ul>
    </div>

    <p><input type="submit" value="Submit" /></p>
</form>
<p><errors path="price" cssClass=""error/><p>

    <a href="http://localhost:8080/">Back to Main Screen</a>

    <!-- CSS Styling -->
    <style>
        body{
            margin:50px 0;
            padding:0;
            text-align:center;
            color: #1a1c25;
            background-color: #a7b0cd;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 100%;
            line-height: 1;
        }

        h1{
            margin: 0.67em 0 0;
            font-weight: bold;
            font-size: 1.8em;
            line-height: 1;
        }

        h2{
            margin: 0 0 1em;
        }

        p{
            margin: 1em 0 1em;
            line-height: 1;
        }

        a:link{
            color: midnightblue;
            background-color: transparent;
        }

        a:visited{
            color: darkslateblue;
            background-color: transparent;
        }

        a:focus{
            color: #fff;
            background-color: #000;
            outline: 0;
        }

        a:active{
            color: midnightblue;
            background-color: transparent;
        }

        .navigation-primary ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
            overflow: hidden;
        }

        .navigation-primary li{
            display: inline;
        }

        .navigation-primary a{
            float: left;
            padding: .5em 1em;
            color: #1a1c25;
            background: #666;
            text-decoration: none;
            border-right: 2px solid #666;
        }

        .navigation-primary a:hover{
            background: cornflowerblue;
        }

        .navigation-primary a:focus{
            background: #1a1c25;
            outline: none;
        }

        .navigation-primary a:active{
            background: midnightblue;
        }
        .footer-primary {
            text-align: center;
            color: #1a1c25;
            padding: 20px;
        }

    </style>

    <!--- Footer --->
<footer class="footer-primary">
    Goblin Bex's Magic Cauldron, 2024
</footer>

</body>
</html>
